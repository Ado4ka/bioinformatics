<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Настя Челнок">
    <meta name="description" content="Сайт для интересующихся новой профессией Биоинформатик">
    <meta name="keywords" content="биоинформатика, биология, биотехнология">
    <title>Биоинформатика. Что это?</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Биоинформатика</h1>
        <div class="nav">
            <br>
            <span class="menu"><a href="profession.html">Профессия биоинформатик</a></span>
            <span class="menu"><a href="sources.html">Источники</a></span>
            <span class="menu"><a href="redactorjs.html">Редактор JS</a></span>
            <span class="menu"><a href="drawfigurejs.html">Редактор JS картинка</a></span>
            <span class="menu"><a href="form.html">Анкета</a></span>            
        </div>
    </div>   

    <div class="main">

    </div>
        <form id="resume-form" method="post" action="cgi-bin/puthin-script-out.py">
            <table class="resume">
                <th>Поле</th>
                <th>Ответ</th>
                <tr>
                    <td>Фотография</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>Фамилия</td>
                    <td>
                        <input id="lastname" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td>
                        <input id="name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Отчество</td>
                    <td>
                        <input id="patronymic" type="text">
                    </td>
                </tr>
                <tr>
                    <td>Специальность</td>
                    <td>
                        <select id="specs">
                            <option value="bioengineer">Биоинженер</option>
                            <option value="dataanalyst">Аналитик данных</option>
                            <option value="chemist">Химик</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Удаленка</td>
                    <td>
                        <input type="checkbox" id="remote" value="remote">
                    </td>
                </tr>
                <tr>
                    <td>Командировки</td>
                    <td>
                        <input type="checkbox" id="commisions" value="commisions">
                    </td>
                </tr>
                <tr>
                    <td>Пол</td>
                    <td>
                        <label for="male-radio">Male</label>
                        <input id="male-radio" name="gender" type="radio" value="male">
                        <label for="male-radio">Female</label>
                        <input id="female-radio" name="gender" type="radio" value="female">
                        <label for="male-radio">Nonbinary</label>
                        <input id="nonbinary-radio" name="gender" type="radio" value="notbinary">
                    </td>
                </tr>
            </table>
            <button type="submit" value="Отправить">Готово</button>
        </form>
    <div class="footer">
        <hr>
        <address>Directed by SUAI student.<time datetime="2023-03-01"> 2023-03-01 Was made this page</time></address>
    </div>
</body>
</html>
