<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Редактор JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>  
    <header>
        <nav>
        <span class="menu"><a href="index.html">На главную</a></span>
        </nav>
        <hr>
    </header>
    <main class="redactorjs">
        <p class="redactorjs">Введите скрипт:</p>
        <br/>
        <textarea class="redactorjs" id="mycode" rows=16 cols=60></textarea>
        <br/>
        <p class="redactorjs">Результат:</p>
        <br/>
        <textarea class="redactorjs" id="myrezult" rows=3 cols=60></textarea> 
        <br/>
        <button  class="redactorjs" onclick="document.getElementById('myrezult').value = eval(document.getElementById('mycode').value)"> Выполнить </button>
        <button class="redactorjs" onclick="document.getElementById('mycode').value=''; document.getElementById('myrezult').value=''">  Очистить </button >
    </main>
    <footer style="color: rgb(132, 133, 135);">
        <hr>
        <address>Directed by SUAI student.<time datetime="2023-03-01"> 2023-03-01 Was made this page</time></address>
    </footer>
</body>
</html>
